<!-- Comparison Programs -->
<!DOCTYPE html>
<html>

<head>
    <title>Comparison Program-10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Assign 5 to x, and display the value of(x >= 8) </strong>
    </p>
    <p id="demo"></p>
    <script>
        let x = 5;
        document.getElementById("demo").innerHTML = "Is x>=8 ?:" + (x >= 8);
    </script>

</body>

</html>
