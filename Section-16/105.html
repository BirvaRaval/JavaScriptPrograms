<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>NUMBERS CAN BE WRITTEN WITH OR WITHOUT DECIMALS</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />
    <p id="demo2"></p>
    <script>
        function myfunc() {

            let x = 2.14
            document.getElementById("demo1").innerHTML = "WITH DECIMAL:  " + x;
            let y = 12;
            document.getElementById("demo2").innerHTML = "WITHOUT DECIMAL:  " + y;
        }
    </script>
</body>




</html>
