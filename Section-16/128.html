<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-24</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>CONSTANT PRECEEDED BY 0x IS ALWAYS INTERPRETED AS HEXADECIMAL</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />



    <script>
        function myfunc() {
            let x = 0xFF;
      

            document.getElementById("demo1").innerHTML = "Answer is:"+x;
        }
    </script>
</body>
