<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-12</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>JAVASCRIPT WILL TRY TO CONVERT STRINGS INTO NUMBERS WHILE SUBTRACTING </strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />



    <script>
        function myfunc() {

            let x = "10";
            let y = "12";

            let ans = x - y;
            document.getElementById("demo1").innerHTML = "Answer is :  " + ans;
        }
    </script>
</body>




</html>
