<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>FLOATING POINT HELPS IN MULTIPLICATION AND DIVISION</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />
    <p id="demo2"></p>
    <script>
        function myfunc() {

            let x = 0.2 + 0.1;
            document.getElementById("demo1").innerHTML = "0.2 + 0.1:  " + x;
            let y = (0.2 * 10 + 0.1 * 10) / 10;
            document.getElementById("demo2").innerHTML = "0.2 + 0.1 :  " + y;
        }
    </script>
</body>




</html>
