<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>EXTRA LARGE OR SMALL NUMBERS CAN BE WRITTEN WITH EXPONENT NOTATION</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />
    <p id="demo2"></p>
    <script>
        function myfunc() {

            let x = 1234e5;
            document.getElementById("demo1").innerHTML = "EXTRA LARGE NUMBER :  " + x;
            let y = 1234e-5;
            document.getElementById("demo2").innerHTML = "EXTRA SMALL NUMBER : " + y;
        }
    </script>
</body>




</html>
