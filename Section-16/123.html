<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-19</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>USING NAN IN MATHEMATICAL STRING OPERATION WILL ALWAYS CONCATENATE NAN</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />



    <script>
        function myfunc() {
            let x = NaN;
            let y = "5";

            document.getElementById("demo1").innerHTML = x + y;
        }
    </script>
</body>




</html>
