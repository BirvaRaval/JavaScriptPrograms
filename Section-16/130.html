<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-26</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>NUMBERS CAN BE OBJECTS</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />



    <script>
        function myfunc() {
            let x = new Number(10);


            document.getElementById("demo1").innerHTML = "Type of x is:" + typeof (x);
        }
    </script>
</body>




</html>
