<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-25</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>THE TOSTRING() METHOD CAN OUTPUT NUMBERS AS : HEX,OCTAL AND BINARY</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo"></p>
    <br />



    <script>
        function myfunc() {
            let myNumber = 32;
            document.getElementById("demo").innerHTML =
                "Decimal 32 = " + "<br><br>" +

                "Hexatrigesimal (base 36): " + myNumber.toString(36) + "<br>" +
                "Duotrigesimal (base 32): " + myNumber.toString(32) + "<br>" +
                "Hexadecimal (base 16): " + myNumber.toString(16) + "<br>" +
                "Duodecimal (base 12): " + myNumber.toString(12) + "<br>" +
                "Decimal (base 10): " + myNumber.toString(10) + "<br>" +
                "Octal (base 8): " + myNumber.toString(8) + "<br>" +
                "Binary (base 2): " + myNumber.toString(2);
        }
    </script>
</body>




</html>
