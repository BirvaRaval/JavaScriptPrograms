<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-27</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>NUMBERS AND OBJECTS CANNOT BE SAFELY COMPARED</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />



    <script>
        function myfunc() {
            let x = new Number(1);
            let y = new Number(1);

            document.getElementById("demo1").innerHTML = (x == y);
        }
    </script>
</body>




</html>
