<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>NUMBERS ARE CONSIDERED ACCURATE ONLY UPTO 15 DIGITS</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />
    <p id="demo2"></p>
    <script>
        function myfunc() {

            let x = 9999999999999;
            document.getElementById("demo1").innerHTML = "Upto 15 digits :  " + x;
            let y = 999999999999999999;
            document.getElementById("demo2").innerHTML = "More than 15 digits :  " + y;
        }
    </script>
</body>




</html>
