<!-- NUMBER FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number Program-22</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>DIVISION BY ZERO ALWAYS RETURN INFINITY</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />



    <script>
        function myfunc() {
            let x = 2 / 0;
            let y = -3 / 0;

            document.getElementById("demo1").innerHTML = x + "<br/>" + y;
        }
    </script>
</body>




</html>
