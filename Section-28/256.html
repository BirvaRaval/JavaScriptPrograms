<!DOCTYPE html>
<html>

<head>
    <title>Conditional Program-1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            The if Statement
        </strong>
    </p>
    <p id="demo"></p>
    <script>
        let x = 10;
        let y = 11;
        if (x < y) {
            document.getElementById("demo").innerHTML = "X is less than Y. Value of x is: " + x;
        }
    </script>
</body>

</html>
