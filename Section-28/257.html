<!-- Conditional Programs -->
<!DOCTYPE html>
<html>

<head>
    <title>Conditional Program-2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            The else Statement </strong>
    </p>
    <p id="demo"></p>
    <script>
        let x = 10;
        let y = 11;
        if (x < y) {
            document.getElementById("demo").innerHTML = "X is less than Y. <br/>Value of x is: " + x + "<br/>Value of y is:" + y;
        } else {
            document.getElementById("demo").innerHTML = "X is greater than Y. <br/>Value of x is: " + x + "<br/>Value of y is:" + y;
        }
    </script>

</body>

</html>
