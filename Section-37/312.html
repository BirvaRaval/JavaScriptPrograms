<!-- JSON STRINGIFY -->
<!DOCTYPE html>
<html>

<head>
    <title>JSON STRINGIFY Program-4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Stringify functions
        </strong>
    </p>
    <p id="demo"></p>
    <script>

        const obj = { name: "Birva", today: new Date(), city: "ahmedabad" };
        const obj1 = JSON.stringify(obj);
        document.getElementById("demo").innerHTML = obj1;
    </script>


</body>

</html>
