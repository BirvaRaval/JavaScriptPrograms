<!-- JSON STRINGIFY -->
<!DOCTYPE html>
<html>

<head>
    <title>JSON STRINGIFY Program-3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Stringify dates
        </strong>
    </p>
    <p id="demo"></p>
    <script>

        const arr = ["Alex", "Bob", "Candice", "David"]
        const obj = JSON.stringify(arr);
        document.getElementById("demo").innerHTML = obj;
    </script>

</body>

</html>
