<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object Program-4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are CREATING Js Object and multiple objects are displayed on multiple line </p>
    <p id="demo"></p>
    <script>
        let car = {
            carname: "Mercedes",
            carprice: 100000,
            carmodel: "AONE"
        };
        document.getElementById("demo").innerHTML = "Car Name is :" + car.carname + "<br/>Car Price is:" + car.carprice + "<br/>Car Model is:" + car.carmodel;
    </script>
</body>




</html>
