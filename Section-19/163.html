<!-- Random Program JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Program-1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Math.random() returns a randome number between 0(included) and 1(excluded)</strong>
    </p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = Math.random();
    </script>
</body>

</html>
