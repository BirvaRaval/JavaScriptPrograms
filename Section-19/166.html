<!-- Random Program JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Program-4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>How to return a random integer between 0 and 99 (both included)</strong>
    </p>
    <p>Math.floor(Math.random() * 100) returns a random integer between 0 and 99 (both
        included):</p>
    <p id="demo"></p>
    <!-- <p id="demo1"></p> -->
    <script>
        document.getElementById("demo").innerHTML =
            Math.floor(Math.random() * 100);

        // document.getElementById("demo1").innerHTML =
        //     Math.random(0, 100);
    </script>
</body>

</html>
