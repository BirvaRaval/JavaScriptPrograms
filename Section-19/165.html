<!-- Random Program JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Program-3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>How to return a random integer between 0 and 10(both included)</strong>
    </p>
    <p>Math.floor(Math.random() * 11) returns a random integer between 0 and 10 (both
        included):</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML =
            Math.floor(Math.random() * 11);
    </script>
</body>

</html>
