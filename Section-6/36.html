<!-- JavaScript Comments -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Comments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program for demonstrating Comments</p>
    <br><b>Type :4 Single Line comment to prevent execution</b>
    <p id="heading"></p>
    <p id="body"></p>
    <script>
        // Heading Comment
        // document.getElementById("heading").innerHTML = "Heading of JavaScript";
        // Body Comment
        document.getElementById("body").innerHTML = "Body of JavaScript";

    </script>
    <p>We have added // at the execution line of Id:one so it will not be executed</p>

</body>

</html>
