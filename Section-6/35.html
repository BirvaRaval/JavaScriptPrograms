<!-- JavaScript Comments -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Comments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program for demonstrating Comments</p>
    <br><b>Type :3 Multi Line Comments</b>
    <p id="one"></p>

    <script>
        /*Main Purpose of this program is to show how the multi line
        comments work in java script and what is syntax for it*/
        var a, b;
        a = 10;
        b = 20;
        c = a + b;

        document.getElementById("one").innerHTML = "Addition of a + b:" + c;


    </script>

</body>

</html>
