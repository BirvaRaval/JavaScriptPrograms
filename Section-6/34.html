<!-- JavaScript Comments -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Comments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program for demonstrating Comments</p>
    <br><b>Type :2 Single Line comment at end of line</b>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        var a, b;  //declaring variables
        a = 10; //value of a
        b = 20;//value of b
        c = a + b;//value of c
        d = a - b;//value of d
        document.getElementById("one").innerHTML = "Addition of a + b:" + c; //This Line is used to showcase the result of a+b

        document.getElementById("two").innerHTML = "Subtraction of a-b:" + d;//This Line is used to showcase the result of a-b

    </script>

</body>

</html>
