<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment Program-3 </title>
    <meta charset="utf-8">

</head>

<body>
    <p>In this program we are showcasing usage of -= operator.</p>
    <p id="demo"></p>
    <script>
        let x = 50;
        x -= 5;
        document.getElementById("demo").innerHTML = "Answer is:" + x;
    </script>
