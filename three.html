<!DOCTYPE html>
<html>

<body>
    <h2>Third Usage of Javascript?</h2>
    <p>
        JavaScript can Change the Style of HTML File[CSS properties]
    </p>
    <p id="demo" style="font-size: 20px;">I am going to change :)</p>
    <button type="button" onclick='
        document.getElementById("demo").style.fontSize="45px";
        '>Change Me!</button>
</body>

</html>
