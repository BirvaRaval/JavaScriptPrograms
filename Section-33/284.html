<!-- JS OBJECTS PROPERTIES -->
<!DOCTYPE html>
<html>

<head>
    <title>JS OBJECTS PROPERTIES Program-2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Accessing properties using [property]
        </strong>
    </p>
    <p id="demo"></p>

    <script>
        const person = {
            name: "Birva Raval",
            hobby: "Drawing",
            rollcall: 53
        }

        document.getElementById("demo").innerHTML =
            "<br/>Name is :" + person["name"] + "<br/>" +
            "Hobby is :" + person["hobby"] + "<br/>" +
            "RollCall is :" + person["rollcall"] + "<br/>";



    </script>

</body>

</html>
