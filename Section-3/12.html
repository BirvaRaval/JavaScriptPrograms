<!DOCTYPE html>
<html lang="en">

<head>
    <title>Program for writing Javascript code inside script and using it directly</title>
</head>

<body>
    <h2>This is Basic Program</h2>
    <p>First Paragraph</p>
    <p id="one">On clicking button you will get 5+5</p>
    <button type="button" onclick="birva()">Click Me</button>
    <script>
        function birva() {
            document.getElementById("one").innerHTML = 5 + 5;

        }

    </script>
</body>

</html>
