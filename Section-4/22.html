<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Statements</title>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta charset="utf-8">

</head>

<body>
    <p>This Program demonstrates the
        <b>Var Keyword<i> (used to create value)</i> </b>
    </p>

    <p id="one"></p>



    <script>
        var a, b;
        a = 5 + 8;
        b = a + 8;
        document.getElementById("one").innerHTML = "Value of A is:" + a + ".Value of B is:" + b + ".";


    </script>
</body>



</html>
