<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Statements</title>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta charset="utf-8">

</head>

<body>
    <p>This Program demonstrates
        <b>Variables<i> (used to assign values)</i> </b>
    </p>
    <h4>In order to see changes click the below button!</h4>
    <p id="one"></p>

    <button type="button" onclick="birva()">Click Me!</button>

    <script>
        function birva() {
            let a;
            a = 1000;
            document.getElementById("one").innerHTML = a;
        }


    </script>
</body>
