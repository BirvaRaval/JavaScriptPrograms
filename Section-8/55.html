<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arithmetic Program-7 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are showcasing usage of % operator.</p>
    <p id="demo"></p>
    <script>
        var x = 50;
        var y = --x;

        document.getElementById("demo").innerHTML = "Answer is:" + y;
    </script>
</body>
