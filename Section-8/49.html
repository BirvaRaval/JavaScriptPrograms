<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arithmetic Program-1 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are showcasing usage of + operator.</p>
    <p id="demo"></p>
    <script>
        let x = 10;
        let y = 10;
        let z = 10;
        ans = x + y + z;
        document.getElementById("demo").innerHTML = "Answer is:" + ans;
    </script>
</body>


</html>
