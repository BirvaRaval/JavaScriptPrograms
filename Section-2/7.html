<!DOCTYPE html>
<html>
    <head>
        <title>JS IN BODY</title>
    </head>
    <body>
        <h2>Showcasing that JS can also be used in Body in HTML document</h2>
        <p id="one">This is Sentence</p>
        <button type="button" onclick="birva()">Change Sentence Please!</button>
        <script>
            function birva(){
                document.getElementById("one").innerHTML="Sentence Changed";
            }
        </script>
    </body>
</html>
