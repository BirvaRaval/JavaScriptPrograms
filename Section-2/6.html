<!-- SECTION NAME: Where to Insert JavaScript? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS IN HEAD</title>
    <script>
        function birva() {
            document.getElementById("one").innerHTML = "This is Paragraph Two [Changed on click]";
        }
    </script>

</head>

<body>
    <h2>Using JS in head inside HTML</h2>
    <p id="one">This is Paragraph One</p>
    <button type="button" onclick="birva()">Change Paragraph</button>

</body>

</html>
