<!-- JAVASCRIPT FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function Program-2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are CREATING <strong> FUNCTION WITH ARGUMENT PROGRAM</strong></p>
    <button onClick="Myfunc('Birva Raval','How are you.?')">Submit</button>
    <p>You will see here output of Function: </p>

    <p id="demo"></p>
    <script>
        function Myfunc(name, job) {
            document.getElementById("demo").innerHTML = "HELLO " + name + ".Question is .? " + job;
        }
    </script>
</body>




</html>
