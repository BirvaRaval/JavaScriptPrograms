<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function Program-6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>
    <p>In this program we are CREATING <strong> BASIC FUNCTION PROGRAM</strong></p>
    <button onClick="Myfunc">Submit</button>
    <p>You will see here output of Function BUT WE ARE NOT USING(): </p>
    <p id="demo"></p>
    <p>Hence No Changes </p>
    <script>
        function Myfunc() {
            document.getElementById("demo").innerHTML = "Hello Birva....!";
        }

        let value = toCelsius;
        document.getElementById("demo").innerHTML = value;
        function toCelsius(f) {

            return (5 / 9) * (f - 32);
        }
    </script>
</body>

</html>
