<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function Program-4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>
    <p>In this program we are CREATING <strong> FUNCTION WITH RETURN VALUE</strong></p>
    <br />
    <p>Answer of multipication of 4 and 2 is:
    <p id="demo"></p>
    </p>
    <script>
        let x = myfunc(4, 2);
        document.getElementById("demo").innerHTML = x;
        function myfunc(a, b) {

            return a * b;
        }
    </script>
</body>
