<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function Program-1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are CREATING <strong> BASIC FUNCTION PROGRAM</strong></p>
    <button onClick="Myfunc()">Submit</button>
    <p>You will see here output of Function: </p>
    <p id="demo"></p>
    <script>
        function Myfunc() {
            document.getElementById("demo").innerHTML = "Hello Birva....!";
        }
    </script>
</body>




</html>
