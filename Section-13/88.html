<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function Program-5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>
    <p>In this program we are CREATING <strong> FUNCTION FOR CONVERSION F TO C</strong></p>
    <br />
    <p>Answer of Conversion of 12 is:
    <p id="demo"></p>
    </p>
    <script>
        let value = toCelsius(12);
        document.getElementById("demo").innerHTML = value;
        function toCelsius(f) {

            return (5 / 9) * (f - 32);
        }
    </script>
</body>

</html>
