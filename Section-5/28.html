<!-- JavaScript Statements:List of 6 programs -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>javaScript Statments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="device=width-device, initial-scale=1.0">
</head>

<body>
    <p>This Program is used to Demonstrate that
        <b>JS Programs are JS Statements <i>To be executed by Computer.</i></b>

    </p>

    <p id="one"></p>
    <script>
        let a, b, c;
        a = 10;
        b = 11;
        c = a + b;
        document.getElementById("one").innerHTML =
            c;

    </script>
</body>

</html>
