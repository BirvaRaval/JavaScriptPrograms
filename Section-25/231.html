<!-- Type Conversion -->
<!DOCTYPE html>
<html>

<head>
    <title>Type Conversion Program-3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Convert a number to string using String()
        </strong>
    </p>
    <p>The string()method can convert a number to string let's see that:</p>
    <p id="demo"></p>
    <script>
        let x = 123;
        document.getElementById("demo").innerHTML = String(x) + "<br/>" +
            String(123) + "<br>" + String(100 + 23);
    </script>
</body>

</html>
