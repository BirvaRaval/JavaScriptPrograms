<!DOCTYPE html>

<head>
    <title>Type Conversion Program-4</title>
    <meta charset="utf-8">

</head>

<body>
    <p>Program of:
        <strong>
            Convert a number to string using toString()
        </strong>
    </p>
    </p>
    <p>The toString()method can convert a number to string let's see that:</p>
    <p id="demo"></p>
    <script>
        let x = 123;
        document.getElementById("demo").innerHTML = x.toString() + "<br>" +
            (123).toString() + "<br>" +
            (100 + 23).toString();
    </script>
