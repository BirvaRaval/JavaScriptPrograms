<!-- Boolean Programs -->
<!DOCTYPE html>
<html>

<head>
    <title>Boolean Program-3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Everything with a real value is true
        </strong>
    </p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "100 is:" + Boolean(100) + "<br>" +
            "3.14 is:" + Boolean(3.14) + "<br>" +
            "-15 is:" + Boolean(-15) + "<br>" +
            "Any (not empty) string is:" + Boolean("Hello") + "<br>" +
            "Even the string 'false' is:" + Boolean('false') + "<br>" +
            "Any expression except 0 is:" + Boolean(1 + 8 + 3.14) + "<br>";
    </script>
</body>

</html>
