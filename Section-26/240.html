<!-- Boolean Programs -->
<!DOCTYPE html>
<html>

<head>
    <title>Boolean Program-6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            The Boolean value of an empty string is false
        </strong>
    </p>
    <p id="demo"></p>

    <script>
        x = "";
        document.getElementById("demo").innerHTML =

            "Boolean value of empty string is:  <strong>" + Boolean(x) + "</strong><br>";
    </script>

</body>

</html>
