<!-- Boolean Programs -->
<!DOCTYPE html>
<html>

<head>
    <title>Boolean Program-1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Display the value of Boolean(10>9)
        </strong>
    </p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "Is 10 greater than 9 display it in boolean value: " + Boolean(10 > 9);
    </script>
</body>

</html>
