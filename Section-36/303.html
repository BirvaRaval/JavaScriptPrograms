<!-- JSON PARSE -->
<!DOCTYPE html>
<html>

<head>
    <title>JSON PARSE Program-1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Using JSON PARSE
        </strong>
    </p>
    <p id="demo"></p>
    <script>
        const name = '{"name":"birva","age":24,"city":"Ahmedabad"}';
        const obj = JSON.parse(name);
        document.getElementById("demo").innerHTML = "Name is :" + obj.name + "<br/>City is:" + obj.city + "<br/>Age is:" + obj.age;
    </script>

</body>

</html>
