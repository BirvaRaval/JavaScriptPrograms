<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Concatenation Program-4 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are showcasing usage of concatenation(+) with += .</p>
    <p id="demo"></p>
    <script>
        var x = "Hello Birva Raval!";
        x += "How are you.?"

        document.getElementById("demo").innerHTML = x;
    </script>
</body>




</html>
