<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Concatenation Program-5 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are showcasing usage of concatenation(+) of number string and all merging .</p>
    <p id="demo"></p>
    <script>
        var x = 5 + 5;
        var y = 5 + "10";
        var z = "Hello" + "Birva"

        document.getElementById("demo").innerHTML = x + "<br/>" + y + "<br/>" + z;
    </script>
</body>




</html>
