<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Concatenation Program-1 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are showcasing usage of concatenation(+) operator.</p>
    <p id="demo"></p>
    <script>
        var x = "Hello Birva Raval!";
        var y = "How are you.?"

        document.getElementById("demo").innerHTML = x + y;
    </script>
</body>


</html>
