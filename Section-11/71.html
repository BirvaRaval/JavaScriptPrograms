<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Types -5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are showcasing how to FIND DATATYPE</p>
    <p id="demo"></p>
    <script>
        const person = {
            name: "Birva",
            Rollno: 53,
            College: "Gls University",
            color: "white"
        }

        var x = 10.00;
        var y = "This is JS program.";
        const arr1 = ["hello", "birva", "Rno:", "53"];

        document.getElementById("demo").innerHTML =
            typeof (x) + "<br/>" + typeof (y) + "<br/>" + typeof (arr1) + "<br/>" + typeof (person);
    </script>
</body>




</html>
