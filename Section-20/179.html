<!-- Date Program JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Date Program-5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Use toUTCString() to convert today's date to a string(according to Utc)</strong>
    </p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d.toUTCString();
    </script>
</body>

</html>
