<!-- Date Program JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Date Program-4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Use setFullYear() to set a specific date</strong>
    </p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        d.setFullYear(2020)
        document.getElementById("demo").innerHTML = d;
    </script>

</body>

</html>
