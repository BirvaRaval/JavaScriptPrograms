<!-- Date Program JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Date Program-1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Use Date() to display today's date and time</strong>
    </p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;
    </script>
</body>

</html>
