<!-- Date Program JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Date Program-7</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Use getDay() and an array to display weekday as a name</strong>
    </p>

    <p id="demo"></p>

    <script>
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        const d = new Date();
        let day = days[d.getDay()];
        document.getElementById("demo").innerHTML = day;
    </script>
</body>

</html>
