<!-- Date Program JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Date Program-3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Use getTime() to calculate the number of milliseconds since 1970</strong>
    </p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d.getTime();
    </script>
</body>

</html>
