<!-- JS OBJECTS -->
<!DOCTYPE html>
<html>

<head>
    <title>JS OBJECTS Program-8</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            The best way to create a JavaScript Variables.
        </strong>
    </p>

    <p id="demo"></p>
    <script>
        var a = {};
        var b = "";
        var c = 0;
        var d = false;
        var e = [];
        var f = /()/;
        var g = function () { };


        document.getElementById("demo").innerHTML =
            "A is:" + typeof a + "<br/>" +
            "B is:" + typeof b + "<br/>" +
            "C is:" + typeof c + "<br/>" +
            "D is:" + typeof d + "<br/>" +
            "E is:" + typeof e + "<br/>" +
            "F is:" + typeof f + "<br/>" +
            "G is:" + typeof g + "<br/>";
    </script>


</body>

</html>
