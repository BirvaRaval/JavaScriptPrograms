<!-- JS OBJECTS -->
<!DOCTYPE html>
<html>

<head>
    <title>JS OBJECTS Program-5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Creating a JavaScript using new
        </strong>
    </p>
    <p id="demo"></p>
    <script>
        let person = new Object();

        person.name = "Birva Raval",
            person.age = 22,
            person.hobby = "drawing",
            person.color = "red"


        document.getElementById("demo").innerHTML = "Name is:" + person.name + "<br/>" +
            "Age is:" + person.age + "<br/>" +
            "Hobby is:" + person.hobby + "<br/>" +
            "Color is:" + person.color + "<br/>";
    </script>


</body>

</html>
