<!-- JS OBJECTS -->
<!DOCTYPE html>
<html>

<head>
    <title>JS OBJECTS Program-3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Creating a JavaScript Object(Single Line)
        </strong>
    </p>
    <p id="demo"></p>
    <script>
        let person = {
            name: "Birva Raval",
            age: 22,
            hobby: "drawing",
            color: "red"
        };

        document.getElementById("demo").innerHTML = "Name is:" + person.name +
            "Age is:" + person.age +
            "Hobby is:" + person.hobby +
            "Color is:" + person.color;
    </script>

</body>

</html>
