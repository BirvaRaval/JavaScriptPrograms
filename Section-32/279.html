<!DOCTYPE html>
<html>

<head>
    <title>JS OBJECTS Program-6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Creating a JavaScript object using a constructor
        </strong>
    </p>

    <p id="demo"></p>
    <script>

        function Person(name, age, hobby, color) {
            this.name = name;
            this.age = age;
            this.hobby = hobby;
            this.color = color;
        }


        const personRole = new Person("Birva", 24, "Drawing", "Red");

        document.getElementById("demo").innerHTML = "Name is: " + personRole.name + "<br/>" +
            "Age is: " + personRole.age + "<br/>" +
            "Hobby is: " + personRole.hobby + "<br/>" +
            "Color is: " + personRole.color + "<br/>";
    </script>

</body>

</html>
