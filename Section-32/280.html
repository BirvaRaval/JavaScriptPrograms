<!-- JS OBJECTS -->
<!DOCTYPE html>
<html>

<head>
    <title>JS OBJECTS Program-7</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Creating a built-in JavaScript Objects
        </strong>
    </p>
    <p id="demo"></p>
    <script>
        var a = new Object();
        var b = new String();
        var c = new Number();
        var d = new Array();
        var e = new RegExp();
        var f = new Function();
        var g = new Date();


        document.getElementById("demo").innerHTML =
            "A is:" + typeof a + "<br/>" +
            "B is:" + typeof b + "<br/>" +
            "C is:" + typeof c + "<br/>" +
            "D is:" + typeof d + "<br/>" +
            "E is:" + typeof e + "<br/>" +
            "F is:" + typeof f + "<br/>" +
            "G is:" + typeof g + "<br/>";
    </script>
</body>

</html>
