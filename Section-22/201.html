<!-- Array Methods in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArrayMethod Program-8</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Add new elements yo begging of an array-unshift()</strong>
    </p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const male = ["Alex", "Ranbir", "Rhys"];

        document.getElementById("demo").innerHTML = "Male Characters in an array: " + male;

        male.unshift("Josh");
        document.getElementById("demo1").innerHTML = "Male Characters after using unshift: " + male;
    </script>



</body>

</html>
