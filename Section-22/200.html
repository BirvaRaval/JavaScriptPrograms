<!-- Array Methods in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArrayMethod Program-7</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Convert an array to string-toString()</strong>
    </p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const male = ["Alex", "Ranbir", "Rhys"];


        document.getElementById("demo").innerHTML = "Male Characters in an array" + male;

        newMale = male.toString();
        document.getElementById("demo1").innerHTML = "Male Characters in a string" + newMale;




    </script>



</body>

</html>
