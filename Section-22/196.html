<!-- Array Methods in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArrayMethod Program-3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Join all elements of an array into a string-join()</strong>
    </p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const name = ["Alex", "Ranbir", "Rhys", "Bridget"]

        document.getElementById("demo").innerHTML = "Names of Book characters before using join: " + name;

        var name1 = name.join("*");

        document.getElementById("demo1").innerHTML = "<br/>Names of Book characters after using join: " + name1;


    </script>


</body>

</html>
