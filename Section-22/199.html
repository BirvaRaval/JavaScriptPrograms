<body>
    <p>Program of:
        <strong>Add an element to position 2 in an araay - splice()</strong>
    </p>
 <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const male = ["Alex", "Ranbir", "Rhys"];


        document.getElementById("demo").innerHTML = "Male Characters before using splice" + male;

        male.splice(3, 8, "Rajvir", "Vyom")

        document.getElementById("demo1").innerHTML = "Male Characters after  using splice" + male;






    </script>
