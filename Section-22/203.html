<!-- Array Methods in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArrayMethod Program-10</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Select elements from an array-slice()</strong>
    </p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const male = ["Alex", "Ranbir", "Rhys", "Rajvir", "Vyom", "Josh", "Christian"];

        document.getElementById("demo").innerHTML = "Male Characters in an array: " + male;

        Newmale = male.slice(1, 3);
        document.getElementById("demo1").innerHTML = "Male Characters after using splice: " + Newmale;
    </script>

</body>

</html>
