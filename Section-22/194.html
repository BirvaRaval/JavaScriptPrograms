<!-- Array Methods in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArrayMethod Program-1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Add an Element to an Array</strong>
    </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const name = ["Alex", "Ranbir", "Rhys", "Bridget"]

        document.getElementById("demo").innerHTML = "Names of Book characters before using push: " + name;

        name.push("Jules");

        document.getElementById("demo1").innerHTML = "<br/>Names of Book characters after using push: " + name;


    </script>
</body>

</html>
