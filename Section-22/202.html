<!-- Array Methods in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArrayMethod Program-9</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Remove the first element using- shift()</strong>
    </p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const male = ["Alex", "Ranbir", "Rhys"];

        document.getElementById("demo").innerHTML = "Male Characters in an array: " + male;

        male.shift();
        document.getElementById("demo1").innerHTML = "Male Characters after using shift: " + male;
    </script>
</body>

</html>
