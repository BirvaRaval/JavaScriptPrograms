<!-- Loops Programs -->
<!DOCTYPE html>
<html>

<head>
    <title>Loops Program-1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            For Loop </strong>
    </p>
    <p id="demo"></p>
    <script>
        let text = "";
        for (let i = 0; i < 5; i++) {
            text += "The Number is :" + i + "<br>"
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
