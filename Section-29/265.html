<!-- Loops Programs -->
<!DOCTYPE html>
<html>

<head>
    <title>Loops Program-5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Do While Loop </strong>
    </p>
    <p id="demo"></p>
    <script>
        let text = ""
        let i = 0;
        do {
            text += "The Number is :" + i + "<br/>";
            i++;
        } while (i <= 10)
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
