<!-- Loops Programs -->
<!DOCTYPE html>
<html>

<head>
    <title>Loops Program-3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Looping through HTML headers </strong>
    </p>
    <p id="demo"></p>
    <script>
        var x = "";
        var i;
        for (i = 1; i <= 6; i++) {
            x = x +
                "<h" + i + ">Heading"
                + i + "</h" + i + ">";
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
