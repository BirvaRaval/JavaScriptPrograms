<!-- Loops Programs -->
<!DOCTYPE html>
<html>

<head>
    <title>Loops Program-4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            While Loop </strong>
    </p>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 0;
        while (i <= 10) {
            text += "The Number is :" + i + "<br/>";
            i++;
        }
        document.getElementById("demo").innerHTML = text;

    </script>

</body>

</html>
