<!-- Array JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Program-10</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>How to recognize an array 1</strong>
    </p>


    <div id="demo"></div>

    <script>
        var fruit = ["Apple", "Banana", "Chickoo", "Mango"];

        document.getElementById("demo").innerHTML = "Is is array or not .? " + (fruit instanceof Array);
    </script>
</body>

</html>
