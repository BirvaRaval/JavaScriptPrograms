<!-- Array JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Program-4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Change an array Element</strong>
    </p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const fruit = ["Banana", "Orange", "Apple", "Mango"];

        document.getElementById("demo").innerHTML = "Before Changing First element of fruit: " + fruit;

        fruit[0] = "Kiwi";
        document.getElementById("demo1").innerHTML = "After Changing First element of fruit: " + fruit;
    </script>

</body>

</html>
