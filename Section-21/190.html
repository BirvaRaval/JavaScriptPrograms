<!-- Array JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Program-8</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Add an element to an array</strong>
    </p>
    <button onclick="myfunc()">Try This</button>
    <div id="demo"></div>
    <div id="demo1"></div>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        document.getElementById("demo").innerHTML = "Entire array: " + fruits;

        function myfunc() {
            fruits[fruits.length] = "Lemon";
            document.getElementById("demo1").innerHTML = "Updated array: " + fruits;
        }
    </script>



</body>

</html>
