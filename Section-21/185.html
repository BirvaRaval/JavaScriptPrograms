<!-- Array JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Program-3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Acces an array Element</strong>
    </p>

    <p id="demo"></p>

    <script>
        const cars = ["Mercedes", "BMW", "Duster"];

        document.getElementById("demo").innerHTML = "Accessing First name of car: " + cars[0] + "<br/>Accessing Second name of car: " + cars[1] + "<br/>Accessing Third name of car: " + cars[2];
    </script>

</body>

</html>
