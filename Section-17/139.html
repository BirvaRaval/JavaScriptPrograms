<!-- NUMBER METHODS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_method Program-7</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>THE GLOBAL METHOD NUMBER CAN EVEN CONVERTS DATES TO NUMBER</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />
    <script>
        let datevar = new Date("2218-01-13");
        function myfunc() {
            document.getElementById("demo1").innerHTML =
                "Date is :" + datevar;

        }
    </script>
</body>




</html>
