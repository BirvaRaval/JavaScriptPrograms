<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_method Program-3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <strong>THE VALUEOF() METHOD RETURNS A NUMBER AS A NUMBER</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />

    <script>
        function myfunc() {

            let x = 2.14;
            document.getElementById("demo1").innerHTML = "VALUE OF: " + x.valueOf() +
                "<br/>VALUE OF USING JUST DIRECT VALUES: " + (123).valueOf() +
                "<br/>VALUE OF USING JUST DIRECT VALUES AS WELL AS ADDITION: " + (100 + 23).valueOf();
        }
    </script>
</body>

</html>
