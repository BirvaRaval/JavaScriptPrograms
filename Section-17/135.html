<!-- NUMBER METHODS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_method Program-4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>THE TOEXPONENTIAL() RETURNS A NUMBERS WITH EXPONENTIAL NOTATION</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />
    <script>
        function myfunc() {

            let x = 9.657;
            document.getElementById("demo1").innerHTML = "VALUE OF: " + x.toExponential()
                + "<br/>VALUE OF USING JUST DIRECT VALUES: " + x.toExponential(2)
                + "<br/>VALUE OF USING JUST DIRECT VALUES: " + x.toExponential(4)
                + "<br/>VALUE OF USING JUST DIRECT VALUES: " + x.toExponential(6)
                + "<br/>VALUE OF USING JUST DIRECT VALUES: " + x.toExponential(8);
        }
    </script>
</body>




</html>
