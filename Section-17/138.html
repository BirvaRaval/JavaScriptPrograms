<!-- NUMBER METHODS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_method Program-5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>THE TOPRECISION() METHOD A NUMBER WRITTEN WITH SPECIFIED LENGTH</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />
    <script>
        function myfunc() {

            let x = 9.657;
            document.getElementById("demo1").innerHTML =
                Number(true) + "<br>" +
                Number(false) + "<br>" +
                Number("10") + "<br>" +
                Number("  10") + "<br>" +
                Number("10  ") + "<br>" +
                Number(" 10  ") + "<br>" +
                Number("10.33") + "<br>" +
                Number("10,33") + "<br>" +
                Number("10 33") + "<br>" +
                Number("Birva");
        }
    </script>
</body>




</html>
