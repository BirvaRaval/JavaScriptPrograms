<!-- NUMBER METHODS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_method Program-16</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>NAN REPRESENTS NOT A NUMBER </strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />

    <script>
        function myfunc() {

            let x = Number.NaN;
            document.getElementById("demo1").innerHTML = "NAN AS A NUMBER:  " + x;

        }
    </script>
</body>




</html>
