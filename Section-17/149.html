<!-- NUMBER METHODS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_method Program-17</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>ARITHMETIC PERFORMED ON STRING RESULT IN NAN </strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />

    <script>
        function myfunc() {

            let x = 100 / "birva";
            document.getElementById("demo1").innerHTML = "Arithmetic performed on string is:  " + x;

        }
    </script>
</body>




</html>
