<!-- NUMBER METHODS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_method Program-10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>MAX_VALUE RETURNS THE LARGEST POSSIBLE NUMBER IN JAVASCRIPT </strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>
    <p id="demo1"></p>
    <script>
        function myfunc() {
            let x = Number.MAX_VALUE;

            document.getElementById("demo1").innerHTML =

                "Maximum_value is:" + x;
        }
    </script>
</body>




</html>
