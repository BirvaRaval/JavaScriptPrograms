<!DOCTYPE html>

</head>

<body>
    <strong>NEGATIVE_INFINITY IS RETURNED ON OVERFLOW </strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <script>
        function myfunc() {
            let x = -1 / 0;

            document.getElementById("demo1").innerHTML =

                "Positive Infinity is oveflow also:" + x;
        }
    </script>
