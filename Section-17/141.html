<!-- NUMBER METHODS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_method Program-9</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>THE GLOBAL METHOD PARSEFLOAT CONVERTS STRING TO NUMBER </strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />
    <script>
        function myfunc() {


            document.getElementById("demo1").innerHTML =

                parseFloat("-10") + "<br/>"
                + parseFloat("-11.33") + "<br/>"
                + parseFloat("11") + "<br/>"
                + parseFloat("11.33") + "<br/>"
                + parseFloat("11 9") + "<br/>"
                + parseFloat("11 years old") + "<br/>"
                + parseInt("years 10") + "<br/>";
        }
    </script>
</body>




</html>
