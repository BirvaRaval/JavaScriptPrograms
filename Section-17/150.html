<!-- NUMBER METHODS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_method Program-18</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>USING A NUMBER PORPERTY ON A VARIABLE WILL RETURN UNDEFINED </strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />

    <script>
        function myfunc() {

            let x = 100;
            document.getElementById("demo1").innerHTML = x.MAX_VALUE;

        }
    </script>
</body>




</html>
