<!-- JAVASCRIPT MATHS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Program-5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="device=width-device,initial-scale=1.0" />

</head>

<body>
    <p>Program of:
        <strong>Math.abs(x) returns the absolute value of x</strong>
    </p>

    <p id="demo1"></p>
    <p id="demo"></p>
    <script>
        let x = -25.90;
        let y = -100.2090;


        document.getElementById("demo1").innerHTML = "Value of x is:" + x + "<br/>Value of y is :" + y;


        document.getElementById("demo").innerHTML = "Absolute value of x:" + Math.abs(x) + "<br/>Absolute value of y :" + Math.abs(y);
    </script>
</body>

</html>
