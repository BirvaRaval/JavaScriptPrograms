<!-- JAVASCRIPT MATHS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Program-2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="device=width-device,initial-scale=1.0" />

</head>

<body>
    <p>Program of:
        <strong>
            Math.round(x) returns the rounded value of x

        </strong>
    </p>
    <p id="demo1"></p>
    <p id="demo"></p>
    <script>
        let x = 5.16;
        let y = 8.67;


        document.getElementById("demo1").innerHTML = "Value of x is:" + x + "<br/>Value of y is :" + y;


        document.getElementById("demo").innerHTML = "Value of x Rounded is:" + Math.round(x) + "<br/>Value of y Rounded is :" + Math.round(y);
    </script>
</body>

</html>
