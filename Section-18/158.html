<!-- JAVASCRIPT MATHS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Program-8</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="device=width-device,initial-scale=1.0" />

</head>

<body>
    <p>Program of:
        <strong>Math.sin(x) returns sin of the angle x</strong>
    </p>

    <p id="demo1"></p>
    <p id="demo"></p>
    <script>
        let x = 25;
        let y = 4;


        document.getElementById("demo1").innerHTML = "Value of x is:" + x + "<br/>Value of y is :" + y;


        document.getElementById("demo").innerHTML = "Sin value of x:" + Math.sin(x) + "<br/>Sin value of y :" + Math.sin(y);
    </script>
</body>

</html>
