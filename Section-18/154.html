<!-- JAVASCRIPT MATHS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Program-4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="device=width-device,initial-scale=1.0" />

</head>

<body>
    <p>Program of:
        <strong>Math.sqrt(x) returns the sqaure root of x</strong>
    </p>

    <p id="demo1"></p>
    <p id="demo"></p>
    <script>
        let x = 25;
        let y = 100;


        document.getElementById("demo1").innerHTML = "Value of x is:" + x + "<br/>Value of y is :" + y;


        document.getElementById("demo").innerHTML = "Value of x square root is:" + Math.sqrt(x) + "<br/>Value of y square root is :" + Math.sqrt(y);
    </script>
</body>

</html>
