<!-- JAVASCRIPT MATHS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Program-7</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="device=width-device,initial-scale=1.0" />

</head>

<body>
    <p>Program of:
        <strong>Math.floor(x) returns the value of x rounded down</strong>
    </p>

    <p id="demo1"></p>
    <p id="demo"></p>
    <script>
        let x = 25.9;
        let y = 4.4;


        document.getElementById("demo1").innerHTML = "Value of x is:" + x + "<br/>Value of y is :" + y;


        document.getElementById("demo").innerHTML = "Floor value of x:" + Math.floor(x) + "<br/>Floor value of y :" + Math.floor(y);
    </script>
</body>

</html>
