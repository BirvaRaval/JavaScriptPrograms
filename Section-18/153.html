<!-- JAVASCRIPT MATHS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Program-3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="device=width-device,initial-scale=1.0" />

</head>

<body>
    <p>Program of:
        <strong>Math.pow(x,y) returns the value of x to the power of y</strong>
    </p>
    <p id="demo1"></p>
    <p id="demo"></p>
    <script>
        let x = 5;
        let y = 2;


        document.getElementById("demo1").innerHTML = "Value of x is:" + x + "<br/>Value of y is :" + y;


        document.getElementById("demo").innerHTML = "Value of x Rounded is:" + Math.pow(x, y);
    </script>
</body>

</html>
