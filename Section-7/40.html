<!DOCTYPE html>
<html lang="en">

<head>
    <title>Variables Program-3 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>In this program we are showcasing String and Number Declaration</p>
    <p id="demo"></p>
    <script>
        const pi = 3.14;
        let person = "Birva Raval";
        let content = "Hello Program";
        document.getElementById("demo").innerHTML = "Value of PI is:" + pi + "<br/>Name of Person is:" + person + "<br/>Content is :" + content;
    </script>
</body>

</html>
