<!DOCTYPE html>
<html lang="en">

<head>
    <title>Variables Program-2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>

    <p>This is second program to showcase <strong>Variables Usage</strong></p>
    <br />
    <p>In this program -> Keywords used: const & let to declare variables</p>

    <br />
    <p id="demo"></p>
    <script>
        const x = 10;
        const y = 20;
        let ans = x + y;
        document.getElementById("demo").innerHTML = "The answer is :" + ans;
    </script>
</body>

</html>
