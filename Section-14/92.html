<!-- EVENT FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>EVENT Program-2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong> ONCLICK EVENT CALLS FUNCTION</strong>

    <br />
    <button onclick="getDate()">Date is .?</button>
    <p id="demo"></p>

    <script>
        function getDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</body>




</html>
