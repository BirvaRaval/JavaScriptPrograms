<!-- STRING FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Program-9</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>REPLACE CHARACTERS IN A STRING :replace()</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function myfunc() {

            let x = "Hello birva you are doing good 'birva'.Are you okay birva."

            document.getElementById("demo1").innerHTML = "Before Replace: " + x;
            let y = x.replace(/birva/g, "bilva");
            document.getElementById("demo2").innerHTML = "After Replace:" + y;
        }
    </script>
</body>




</html>
