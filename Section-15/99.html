<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Program-7</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong> FIND THE POSITION OF FIRST OCCURENCE OF TEXT USING : INDEXOF()</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display data click me :)</button>
    <p>Place where birva is found is :</p>
    <p id="demo"></p>
    <script>
        function myfunc() {

            let x = "Hello you are doing good 'birva'."
            let index = x.indexOf("birva");
            document.getElementById("demo").innerHTML = index;
        }
    </script>
</body>




</html>
