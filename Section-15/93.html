<!-- STRING FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Program-1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong> STRING CAN BE WRITTEN IN SINGLE AND DOUBLE QUOTES</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display data click me :)</button>

    <p id="demo"></p>
    <script>
        function myfunc() {
            let x = "Hello Birva:Double quotes";
            let y = 'Hello Birva:Single Quotes';
            document.getElementById("demo").innerHTML = "Value 1:" + x + "<br/> Value 2:" + y;
        }
    </script>
</body>




</html>
