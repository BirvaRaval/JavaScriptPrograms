<!-- STRING FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Program-2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong> SHOW SOME STRING EXAMPLES</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display data click me :)</button>

    <p id="demo"></p>
    <script>
        function myfunc() {
            let x = "Hello Birva";
            let y = 'How have you been.?';
            let z = "How was your RakshaBandhan celebration.?"
            document.getElementById("demo").innerHTML =
                "Value 1:" + x +
                "<br/> Value 2:" + y +
                "<br/>Value 3:" + z;
        }
    </script>
</body>




</html>
