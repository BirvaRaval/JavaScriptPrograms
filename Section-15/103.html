<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Program-11</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong>LOWERCASE CONVERSION</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo1"></p>
    <br />
    <p id="demo2"></p>
    <script>
        function myfunc() {

            let x = "Hello birva you are doing good 'birva'.Are you okay birva."

            document.getElementById("demo1").innerHTML = "ORIGINAL TEXT:  " + x;
            let y = x.toLowerCase();
            document.getElementById("demo2").innerHTML = "CONVERTED TEXT:  " + y;
        }
    </script>
</body>




</html>
