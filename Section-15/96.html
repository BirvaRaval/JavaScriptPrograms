<!-- STRING FUNCTION  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Program-4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <strong> FIND LENGTH OF A STRING</strong>
    <br />
    <br />
    <button onclick="myfunc()">Want to display length click me :)</button>

    <p id="demo"></p>
    <script>
        function myfunc() {
            let x = "Hello Birva how are you.? How is your study going on";
            let y = 'Jay Shree Krishna! ';

            document.getElementById("demo").innerHTML =
                "Length of x:" + x.length +
                "<br/> Length of y:" + y.length;
        }
    </script>
</body>




</html>
