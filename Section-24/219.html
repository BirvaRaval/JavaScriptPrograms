<!-- ARRAY ITERATION -->
<!DOCTYPE html>
<html>

<head>
    <title>Array Iteration Program-2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Array.map()
        </strong>
    </p>
    <p>Here we will multiply each element of an array into 2 using map and a function</p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const number1 = [43, 44, 53, 78, 103, 28, 10, 20]

        const number2 = number1.map(myfunc);

        document.getElementById("demo").innerHTML = "Array is: " + number1 + "<br/>";

        function myfunc(value) {
            return value * 2;
        }

        document.getElementById("demo1").innerHTML = "Array is: " + number2 + "<br/>";

    </script>

</body>

</html>
