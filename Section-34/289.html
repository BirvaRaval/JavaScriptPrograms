<!-- JSON OBJECTS -->
<!DOCTYPE html>
<html>

<head>
    <title>JSON OBJECTS Program-1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Accessing properties using .property
        </strong>
    </p>

    <p id="demo"></p>

    <script>


        const myJSON = '{"name":"Birva", "age":24, "car":null}';

        const myobj = JSON.parse(myJSON);
        document.getElementById("demo").innerHTML = myObj.name;
    </script>


</body>

</html>
