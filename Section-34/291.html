<!-- JSON OBJECTS -->
<!DOCTYPE html>
<html>

<head>
    <title>JSON OBJECTS Program-3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <p>Program of:
        <strong>
            Looping through properties
        </strong>
    </p>

    <p id="demo"></p>
    <script>
        const obj1 = '{"name":"birva","age":24,"hobby":null}';
        const obj2 = JSON.parse(obj1);
        let text = "";
        for (const x in obj2) {
            text += x + ", ";
        }



        document.getElementById("demo").innerHTML = text;
    </script>



</body>

</html>
