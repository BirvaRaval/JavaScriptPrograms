<!-- Array Sort in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArraySort Program-4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Sort an array of numbers in descending order</strong>
    </p>


    <p id="demo"></p>

    <p id="demo1"></p>
    <script>
        const objects = [12, 23, 34, -56, 90]

        document.getElementById("demo").innerHTML = "Numbers are: " + objects + "<br/>";


        document.getElementById("demo1").innerHTML = "Numbers in descending: " + objects.reverse() + "<br/>";


    </script>
</body>

</html>
