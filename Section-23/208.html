<!-- Array Sort in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArraySort Program-5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Sort numbers (alphabetically or numerically)</strong>
    </p>

    <button onclick="myfunc1()">Sort Alphabetically</button>
    <button onclick="myfunc2()">Sort Numerically</button>

    <p id="demo"></p>

    <script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML = points;

        function myfunc1() {
            points.sort();
            document.getElementById("demo").innerHTML = points;
        }
        function myfunc2() {
            points.sort(
                function (a, b) { return a - b });
            document.getElementById("demo").innerHTML = points;
        }
    </script>


</body>

</html>
