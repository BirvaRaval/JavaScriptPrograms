<!-- Array Sort in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArraySort Program-1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Sort an array in ascending order</strong>
    </p>

    <p id="demo"></p>

    <p id="demo1"></p>
    <script>
        const objects = ["Sky", "Rain", "Candles", "Moon"]

        document.getElementById("demo").innerHTML = "Objects are: " + objects + "<br/>";


        document.getElementById("demo1").innerHTML = "Objects in ascending: " + objects.sort() + "<br/>";


    </script>

</body>

</html>
