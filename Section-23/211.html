<!-- Array Sort in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArraySort Program-8</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Find the highest number in an array</strong>
    </p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="myfunc()">Click Me to get highest number</button>
    <script>
        const objects = [12, 23, 34, -56, 90]

        document.getElementById("demo").innerHTML = "Numbers are: " + objects + "<br/>";


        function myfunc() {
            objects.sort(
                function (a, b) {
                    return b - a;
                });
            document.getElementById("demo1").innerHTML = "Highest Number is: : " + objects[0];
        }



    </script>



</body>

</html>
