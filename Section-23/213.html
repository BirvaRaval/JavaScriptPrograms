<!-- Array Sort in JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArraySort Program-10</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <p>Program of:
        <strong>Find the highest number in an array using Math.max()</strong>
    </p>



    <p id="demo"></p>
    <p id="demo1"></p>
    <button onclick="myfunc()">Click Me to get highest number</button>
    <script>
        const objects = [12, 23, 34, -56, 90];

        document.getElementById("demo").innerHTML = "Numbers are: " + objects + "<br/>";

        function myfunc() {

            const highestnum = Math.max.apply(null, objects);


            document.getElementById("demo1").innerHTML = "Highest Number is: " + highestnum;
        }
    </script>



</body>

</html>
